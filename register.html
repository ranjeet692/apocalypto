		<div class="container">
			<div class="panel panel-default">
				<div class="panel-body">
					<form role="form" action="register.py" method="POST" onsubmit = "return validation()">
						<div class="form-group">
							<label for="name">Full Name</label>
							<input type="text" class="form-control" name="name" id="fullname" placeholder="Full Name">
						</div>
						<div class="alert alert-danger" role="alert" id="fullname_alert">Full Name Required</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control" name="email" id="email" placeholder="user@domain.com"></input>
						</div>
						<div class="alert alert-danger" role="alert" id="alert_email">This email id is already registered.</div>
						<div class="form-group">
							<label for="institute">Institute</label>
							<input name="institute" class="form-control" id="institute" placeholder="Institute eg. University of Hyderabad"></input>	
						</div>
						<div class="alert alert-danger" role="alert" id="institute_alert">Institute Name Required</div>
						<div class="form-group">
							<label for="name">Select Type</label><br>
							<select class="btn-group" id="type" role="group" name="type">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
							Dropdown
							<span class="caret"></span></button>
							<ul class="dropdown-menu" role="menu">
							<option value='student'>Student</option>
							<option value='teacher'>Teacher</option>
							</ul>
						</select>
						</div>
						<div class="form-group" id="r_no">
							<label for="r_no">Registration Number</label>
							<input class="form-control" name="r_no" id="regno" placeholder="Registration Number">
						</div>
						<div class="alert alert-danger" role="alert" id="regno_alert">Registration No Required</div>
						<div class="form-group">
							<label for="password">Create Password</label>
							<input type="password" class="form-control" name="password" id="password" placeholder="**************">
						</div>
						<div class="alert alert-danger" role="alert" id="password_alert">Password Required</div>
						<div class="form-group">
							<label for="confirm_password">Confirm Password</label>
							<input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="**************">
						</div>
						<div class="alert alert-danger" role="alert" id="alert">Password mismatch!!</div>
						<div class="form-group">
							<label for="contact">Contact Number</label>
							<input type="text" class="form-control" name="contact" id="contact" placeholder="Phone Number">
						</div>
						<div class="alert alert-danger" role="alert" id="contact_alert">Phone No Required</div>
						<button type="submit" class="btn btn-default">Submit</button>	
					</form>
				</div>

<script src="http://www.neoscript.in/js/jquery.js"></script>

		<script>
			$(document).ready(function(e){
				$("#fullname_alert").hide();
				$("#alert").hide();
				$("#alert_email").hide();
				$("#institute_alert").hide();
				$("#regno_alert").hide();
				$("#password_alert").hide();
				$("#contact_alert").hide();
					
			});
			function validation()
			{
				if($("#fullname").val() == "")
				{
					$("#fullname_alert").show();
					return false;
				}
				else
				{
					$("#fullname_alert").hide();
				}
				if($("#institute").val() == "")
				{
					$("#institute_alert").show();
					return false;
				}
				else
				{
					$("#institute_alert").hide();
				}
				if($("#type").val() == "student" && $("#regno").val() == "")
				{
					$("#regno_alert").show();
					return false;
				}
				else
				{
					$("#regno_alert").hide();
				}
				
				if($("#password").val() == "" || $("#password").val() == null ) 
				{
					$("#password_alert").show();
					return false;
				}
				else
				{
					$("#password_alert").hide();
				}
				if($("#contact").val() == "" || $("#contact").val() == null)
				{
					$("#contact_alert").show();
					return false;
				}
				else
				{
					$("#contact_alert").hide();
				}
			}
			$("#email").focusout(function(e){
				$.ajax({
					url:"ajax/email_check.py",
					type:"POST",
					data:{email:$("#email").val()},
					success:function(response){
						if(response == 1){
							$("#alert_email").show();	
						}
						else
						{
							$("#alert_email").hide(); 
						}
					}
				});
			});
			$("#type").change(function(e)
			{
				if($("#type").val()=="teacher")
				{
					$("#r_no").hide();
				}
				else
				{
					$("#r_no").show();
				}
			});

			$("#confirm_password").focusout(function(e){
				
				if($("#password").val() == $("#confirm_password").val())
				{
					$("#alert").hide();

				}
				else
				{
					$("#alert").show();	
				}
			});	
		</script>
