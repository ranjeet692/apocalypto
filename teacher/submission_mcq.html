<!DOCTYPE>
<html>
	<head>
		<title>NeoScript | MCQ Submission </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap Core CSS -->
    	<link href="http://www.neoscript.in/teacher/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
			
    	<!-- MetisMenu CSS -->
    	<link href="http://www.neoscript.in/teacher/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    	<!-- Timeline CSS -->
    	<link href="http://www.neoscript.in/teacher/dist/css/timeline.css" rel="stylesheet">

    	<!-- Custom CSS -->	
    	<link href="http://www.neoscript.in/teacher/dist/css/sb-admin-2.css" rel="stylesheet">

    	<!-- Morris Charts CSS -->
    	<link href="http://www.neoscript.in/teacher/bower_components/morrisjs/morris.css" rel="stylesheet">

    	<!-- Custom Fonts -->
    	<link href="http://www.neoscript.in/teacher/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<script src="http://www.neoscript.in/teacher/bower_components/jquery/dist/jquery.min.js"></script>
    	<script>
    			$.ajax({
							type: "POST",
							url: "header.py?cid={{cid}}",
							success: function(response)
							{
								$("#header").html(response);
								
							},
							error: function(response){
								//alert(response);
						}
					});
    	</script>
    	<style type="text/css" media="screen">
			#code_editor{height:600px;}
		</style>
	</head>
	<body>
		<!-- wrapper -->
		<div id="wrapper">
			<!--navbar-->
			<p id="header"></p>
			<!--navbar end-->
			<!--page wrapper-->
			<div id="page-wrapper">
				<div class="row">
                	<div class="col-md-4">
                	    <select id="assignment_select" class="form-control input-sm">
							<option value="-1">assignment</option>
								{% for row in assignment %}
							<option value="{{ row[0] }}">{{ row[1] }}</option>
								{% endfor %}
						</select>
                	</div>
                	<div class="col-md-4">
                	    <a class="btn btn-primary" data-toggle="collapse" href="#questionlist" aria-expanded="false" aria-controls="questions" >Show Questions</a>
                	</div>
                	<div class="col-md-4">
                	    
                	</div>
                	<!-- /.col-lg-12 -->
            	</div>
            	<hr/>
            	<div class="collapse" id="questionlist">
            		
            	</div>
            	<div id="list"></div>
			</div>
			<!--end page-wrapper -->
			<footer>
			{{ footer }}
			</footer>
		</div>
		<!-- end wrapper -->
		  <!-- Bootstrap Core JavaScript -->
    	<script src="http://www.neoscript.in/teacher/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    	<!-- Metis Menu Plugin JavaScript -->
    	<script src="http://www.neoscript.in/teacher/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    	<!-- Morris Charts JavaScript -->	
    	<script src="http://www.neoscript.in/teacher/bower_components/raphael/raphael-min.js"></script>
    	<script src="http://www.neoscript.in/teacher/bower_components/morrisjs/morris.min.js"></script>
    	<script src="http://www.neoscript.in/teacher/js/morris-data.js"></script>

	    <!-- Custom Theme JavaScript -->	
    	<script src="http://www.neoscript.in/teacher/dist/js/sb-admin-2.js"></script>
    	<script>
    		$("#assignment_select").change(function(e){
					//alert($("#assignment_select").val());
					$.ajax({
					type: 'POST',
					url: "ajax/problem_mcq_list.py?aid="+$("#assignment_select").val(),
					dataType: "text",
					success: function(response){
							$("#questionlist").html(response)
							$.ajax({
								type: 'POST',
								url: "ajax/submission_mcq_list.py?aid="+$("#assignment_select").val(),
								dataType: "text",
								success: function(response){
									$("#list").html(response)
								}
							}).done(function(data){
							console.log(data);
							});
						}
					}).done(function(data){
						console.log(data);
						
				});
			});
    	</script>
	</body>
</html>
